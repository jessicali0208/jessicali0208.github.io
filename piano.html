<script>

  let record = [];
  let startTime = null;

  function play(note) {
  const now = Date.now();

  if (!startTime) {
    startTime = now;
  }

  record.push({
    note: note,
    time: now - startTime
  });

  const audio = new Audio(`sounds/${note}.mp3`);
  audio.currentTime = 0;
  audio.play();
}
