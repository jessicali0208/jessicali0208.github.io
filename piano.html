<script>

 let record = [];
let startTime = null;
let isRecording = false;

 function play(note) {
  const audio = new Audio(`sounds/${note}.m4a`);
  audio.currentTime = 0;
  audio.play();

  if (!isRecording) return;

  const now = Date.now();

  record.push({
    note: note,
    time: now - startTime
  });
}
  function startRecord() {
  record = [];
  startTime = Date.now();
  isRecording = true;
}

function stopRecord() {
  isRecording = false;
}

function playRecord() {
  if (record.length === 0) return;

  record.forEach(item => {
    setTimeout(() => {
      const audio = new Audio(`sounds/${item.note}.m4a`);
      audio.play();
    }, item.time);
  });
